<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Papier Kamien Nozyce</title>
		<script
			src="https://kit.fontawesome.com/e6e7d84879.js"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="box">
            <div class="box__title">
                <h1>Papier Kamień Nożyce</h1>
                <p class="text"></p>
            </div>
            <div class="box__game">
                <div class="box__game--icon">
                    
                </div>
                <div class="box__game--btn">
                    <button class="paper"><i class="fa-regular fa-hand"></i></button>
                    <button class="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
                    <button class="scisors"><i class="fa-regular fa-hand-scissors"></i></button>
                </div>
                <div class="box__game--reset">
                    <button class="reset" onClick="refresh">RESET</button>
                </div>
            </div>

        </div>

		<script src="main.js"></script>
	</body>
</html>
